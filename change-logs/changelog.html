        const changeList = document.getElementById("change-list");

        let activeDescriptionList = null; // Track the currently active description list

        jsonData.forEach(versionData => {
            const versionItem = document.createElement("li");
            versionItem.classList.add("change-item");

            const versionHeader = document.createElement("div");
            versionHeader.classList.add("version");
            versionHeader.textContent = versionData.version;

            const descriptionList = document.createElement("ul");
            descriptionList.classList.add("description-list");

            versionHeader.addEventListener("click", () => {
                if (activeDescriptionList) {
                    activeDescriptionList.classList.remove("active");
                }

                descriptionList.classList.toggle("active");
                activeDescriptionList = descriptionList;
            });

            versionItem.appendChild(versionHeader);

            versionData.changes.forEach(change => {
                const changeDescription = document.createElement("li");
                changeDescription.classList.add("description");

                const badge = document.createElement("span");
                badge.classList.add("badge");

                switch (change.type) {
                    case "Added":
                        badge.classList.add("badge-added");
                        break;
                    case "Improved":
                        badge.classList.add("badge-improved");
                        break;
                    case "Fixed":
                        badge.classList.add("badge-fixed");
                        break;
                    case "Updated":
                        badge.classList.add("badge-update");
                        break;
                    case "Re-Design":
                        badge.classList.add("badge-redesign");
                        break;
                    default:
                        break;
                }

                badge.textContent = change.type;

                const descriptionText = document.createTextNode(change.description);

                changeDescription.appendChild(badge);
                changeDescription.appendChild(descriptionText);

                descriptionList.appendChild(changeDescription);
            });

            versionItem.appendChild(descriptionList);

            changeList.appendChild(versionItem);
        });
