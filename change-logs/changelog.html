        const changeList = document.getElementById("change-list");
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menu-toggle");

        jsonData.forEach((versionData, index) => {
            const versionItem = document.createElement("li");
            versionItem.classList.add("change-item");
            versionItem.id = `version-${index}`;

            const versionHeader = document.createElement("div");
            versionHeader.classList.add("version");
            versionHeader.textContent = versionData.version;

            versionItem.appendChild(versionHeader);

            const changesList = document.createElement("ul");
            versionData.changes.forEach(change => {
                const changeItem = document.createElement("li");
                changeItem.classList.add("description");

                const badge = document.createElement("span");
                badge.classList.add("badge", `badge-${change.type.toLowerCase()}`);
                badge.textContent = change.type;

                changeItem.appendChild(badge);
                changeItem.appendChild(document.createTextNode(change.description));

                changesList.appendChild(changeItem);
            });

            versionItem.appendChild(changesList);
            changeList.appendChild(versionItem);

            // Create sidebar item
            const sidebarItem = document.createElement("div");
            sidebarItem.classList.add("sidebar-item");
            sidebarItem.textContent = versionData.version.split(" - ")[0];
            sidebarItem.addEventListener("click", () => {
                document.getElementById(`version-${index}`).scrollIntoView({ behavior: "smooth" });
                sidebar.classList.remove("show"); // Close sidebar on click
                menuToggle.classList.remove("close"); // Change icon back to hamburger
            });
            sidebar.appendChild(sidebarItem);
        });

        // Toggle sidebar visibility on mobile and tablet
        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("show");
            menuToggle.classList.toggle("close"); // Toggle between hamburger and close icons
        });
